<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="darkmode.js">
    <link rel="stylesheet" href="estilo.css">
    <title>Ficha Personal</title>
</head>
<body>
    <header>
        <h1>Ficha Personal</h1>
        <button id="iconoBoton">
        <img src="iconos/moon (2).png" alt="Cambiar a modo oscuro">
        </button>
        
    </header>
    <main>
        <div class="fotoYNombre">
            <img src="Imagenes/fotoPerfil1.jpeg" alt="Imagen de Alumno">

        <div class="ambasInformacion">

                </div>

                <div class="NumeroDeLegajo">
                    <p class="datoNombre">Numero de legajo</p>
                    <p class="pablo">1195920</p>
                </div>
            </div>
                
            <div class="informacion2">
                <div class="materia">
                    <p class="datoNombre">materia</p>
                    <p class="pablo">Desarrollo web</p>
                        
                </div>

                    <div class="curso">
                    <p class="datoNombre">curso</p>
                    <p class="pablo">536117</p>

                </div>
            </div>
        </div>

        <div class="links">
            <div class="fanPage">
                <img src="Imagenes/imagen portada.jpg" alt="Imagen de la fan page">
                <a href="https://pabloravioli.github.io/DisenioWebClase2/index.html" target="_blank">Fan page</a>
                <a href="https://github.com/Pabloravioli/DisenioWebClase2.git" target="_blank">Repositorio</a>
            </div>

            <div class="paginaComercial">
                <img src="Imagenes/ChatGPT Image 30 sept 2025, 21_22_32.png"  alt="Imagen del sitio comercial">
                <a href="https://pabloravioli.github.io/AuraTech/index.html" target="_blank">Sitio comercial</a>
                <a href="https://github.com/Pabloravioli/AuraTech.git" target="_blank">Repositorio</a>

            </div>

            <div class="galeriaUrbana">
                <img src="Imagenes/WhatsApp Image 2025-11-04 at 20.33.15.jpeg" alt="Logo de galeria Urbana">
                <a href="https://galeriaurbana.me/" target="_blank">Galeria Urbana</a>
                <a href="https://github.com/nicopenaloza/grupo-8-web-design-tpo.git" target="_blank">Repositorio</a>
                <a href="https://www.figma.com/design/0eGOzR9P9PxxV4cr0VAkJG/Galeria-Urbana?node-id=1-2&p=f&t=QjRkc4N16DGDMqTu-0" target="_blank">Documentacion</a>

        </div>

    <footer>
        <p>Todos los derechos reservados</p>
    </footer>

    <script>
        const btn = document.getElementById("iconoBoton");
btn.addEventListener("click", ()=> {

    document.body.classList.toggle("dark-mode")
})
    </script>
    
</body>
</html>
